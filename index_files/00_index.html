<!DOCTYPE html>
<html>
	<head>
		<title>
			Vue
		</title>
		<style>
			.box {
				background-color: purple;
				width: 200px;
				height: 200px;
			}
			.box.two {
				background-color: red;
			}
			.box.three {
				background-color: blue;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{ salutation }}
			<input @keyup.enter = "greet(salutation + '!!!!!!!')" v-model="salutation"/>
			<hr/>
			<button @click.prevent = "toggleBox">Toggle box</button>
			<div v-if="isVisible" class="box"></div>
		</div>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script>
			let app = Vue.createApp({
				data: function() {
					return {
						salutation: 'Hello Vue 3!',
						isVisible: false,
					}
				},
				methods: {
					toggleBox: function() {
						this.isVisible = !this.isVisible;
					},
					greet: function(message) {
						console.log(message);
					}
				}
			})
			app.mount('#app')
		</script>

	</body>
</html>
